{% extends "./base.html" %}

{% load static %}

{% block content %}
<!-- Introduction section -->
<section class="py-4 text-center container" style="background-image: url('{% static 'media/site/image.jpg' %}'); background-size: cover; animation: fadeIn 2s;">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" style="animation: slideInDown 1s;">Welcome to TheBloomBoxCo</h1>
            <p class="lead text-muted" style="animation: slideInLeft 1.5s;">Simplicity at its finest.</p>
            <p class="lead text-muted" style="animation: slideInRight 2s;">Browse our extensive collection.</p>
            <a href="#" class="btn btn-primary my-2" style="animation: bounceIn 2.5s;">Create an account</a>
            <a href="#" class="btn btn-secondary my-2" style="animation: bounceIn 3s;">Shop Now</a>
        </div>
    </div>
</section>

<!-- Featured Products section -->
<section class="py-5 bg-light" style="animation: fadeInUp 2s;">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm" style="animation: zoomIn 1s;">
                    <img src="{% static 'images/product1.jpg' %}" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <p class="card-text">Product 1 Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                            </div>
                            <small class="text-muted">$19.99</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ...repeat for other products... -->
        </div>
    </div>
</section>

<!-- Newsletter section -->
<section class="py-5 text-center" style="background-image: url('{% static 'media/site/subscribe_bg.jpg' %}'); background-size: cover; animation: fadeIn 2s;">
    <div class="container">
        <h2 style="animation: slideInUp 1s;">Subscribe to our Newsletter</h2>
        <p class="lead text-muted" style="animation: slideInLeft 1.5s;">Get the latest updates and offers.</p>
        <form class="form-inline justify-content-center" style="animation: slideInRight 2s;">
            <div class="form-group mb-2">
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
        </form>
    </div>
</section>

{% endblock %}

<style>
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideInDown {
    from { transform: translateY(-100%); }
    to { transform: translateY(0); }
}

@keyframes slideInLeft {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
}

@keyframes slideInRight {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}

@keyframes bounceIn {
    from, 20%, 40%, 60%, 80%, to { animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); }
    0% { opacity: 0; transform: scale3d(.3, .3, .3); }
    20% { transform: scale3d(1.1, 1.1, 1.1); }
    40% { transform: scale3d(.9, .9, .9); }
    60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
    80% { transform: scale3d(.97, .97, .97); }
    to { opacity: 1; transform: scale3d(1, 1, 1); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes zoomIn {
    from { opacity: 0; transform: scale3d(.3, .3, .3); }
    to { opacity: 1; transform: scale3d(1, 1, 1); }
}

@keyframes slideInUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
}
</style>
